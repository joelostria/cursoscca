{%extends 'base/base.html' %}
{%load staticfiles%}

{%block header%}
	
{%endblock%}

{%block parallax%}
<div class="parallax-container z-depth-1" style="height: auto">
	<div class="section no-pad-bot" style="padding-bottom: 40px">
		<div class="container center row" style="margin-top: 80px;opacity: 0.85 ">
			<div class="white black-text center col s12 m12 l6 offset-l3">
				<div class="modal-content">
					<form class="col s12 " style="padding: 40px" method="post">

						<h3 class="center">Registro</h3>

								{% csrf_token %}
								
								<div class="row">
									<div class="input-field col s6">
											<i class="material-icons prefix">account_circle</i>
											<input id="nombre" type="text" class="validate"  name="nombre">
											<label for="nombre">Nombre</label>
									</div>
								
									
										<div class="input-field col s6">
											
											<input id="apellidos"  type="text" class="validate" name="apellidos">
											<label for="apellidos">Apellidos</label>
										</div>
									
								</div>
								<div class="row">
									
										<div class="input-field col s12">
											<i class="material-icons prefix">date_range</i>
											<input id="edad"  type="text" class="validate" name="edad">
											<label for="edad">Edad</label>
										</div>
									
								</div>
								<div class="row">
									
										<div class="input-field col s12">
											<i class="material-icons prefix">email</i>
											<input id="correo" type="email" class="validate"  name="email">
											<label for="correo">Correo</label>
										</div>
									
								</div>
								<div class="row">
									
										<div class="input-field col s12">
											<i class="material-icons prefix">phone</i>
											<input id="telefono" type="text" class="validate"   name="telefono">
											<label for="telefono">Telefono</label>
										</div>
									
								</div>
								<div class="row black-text">
									<div id="compu1" class="left">
										<p>
										<p>Â¿Cuenta con computadora?</p>
										<label>
									        <input type="checkbox" name="computadora" value="Si" />
									        <span>Si</span>
									     </label>
									     <br>
									     <label>
									        <input type="checkbox" name="computadora" value="No" />
									        <span>No</span>
									     </label>
										</p>
									</div>
									
									
									
								</div>
							
		
				    <button class="btn-large waves-effect waves-light blue darken-3 " type="submit" name="action">Registrar
			    		<i class="material-icons right">send</i>
			  		</button>
			  		</form>
				</div>
			</div>
		</div>
		
	</div>
	<div class="parallax">
		<img src="{%static 'img/ninos.jpeg'%}">
	</div>
</div>
